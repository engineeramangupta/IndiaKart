{% extends "base.html" %}

{% block content %}
<div class="orders">
    <h1>Your Orders</h1>
    {% if orders %}
    <ul>
        {% for order in orders %}
        <li>
            {% for product_name in order %}
            <span>{{ product_name }}</span>
            {% endfor %}
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>You have no orders.</p>
    {% endif %}
</div>
{% endblock %}
